service:
  name: aws-serverless-backend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs10.x
  region: ap-southeast-2
  stage: ${opt:stage, "dev"}
  environment:
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}

functions:
  hello:
    handler: src/functions/hello/hello.lambdaHandler
    events:
      - http:
          method: get
          path: hello
          cors: true
