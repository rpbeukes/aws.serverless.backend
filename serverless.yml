service:
  name: aws-serverless-backend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs10.x
  region: ap-southeast-2
  stage: ${opt:stage, "dev"}
  environment:
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}

package:
  individually: true

functions:
  hello:
    handler: src/functions/hello/hello.lambdaHandler
    events:
      - http:
          method: get
          path: hello
          cors: true
  item:
      handler: src/functions/items/item/item.lambdaHandler
      events:
        - http:
            method: get
            path: items
            cors: true          
  item-by-id:
      handler: src/functions/items/item-by-id/item-by-id.lambdaHandler
      events:
        - http:
            method: get
            path: items/id/{id}
            cors: true
  loan-by-status:
      handler: src/functions/loans/loan-by-status/loan-by-status.lambdaHandler
      events:
        - http:
            method: get
            path: loans/status/{status}
            cors: true            
  loan-by-id:
      handler: src/functions/loans/loan-by-id/loan-by-id.lambdaHandler
      events:
        - http:
            method: get
            path: loans/id/{id}
            cors: true            